<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Apollo | Messaging Made Easy</title>
    </head>
    <body>
		<div id='apollo'/>
	</body>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script>
		var socket = io.connect('http://localhost:4200');
		socket.on('news', function(data){
			console.log(data);
			socket.emit('my other event', {data:'yo'});
		});
	</script>
	<script src="/apollo-core.js"></script>
</html>
